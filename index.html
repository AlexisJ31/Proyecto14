<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Para mi Crisss favorita ‚ù§Ô∏è</title>
    <style>
        /* 1. FONDO CON POSICIONES ALEATORIAS (Como lo ten√≠as antes) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                url('https://raw.githubusercontent.com/AlexisJ31/Python-Learning-Journal/feature/vistas-fastapi/imagenes14/corazonfondo.png'), 
                url('https://raw.githubusercontent.com/AlexisJ31/Python-Learning-Journal/feature/vistas-fastapi/imagenes14/corazonfondo.png'), 
                url('https://raw.githubusercontent.com/AlexisJ31/Python-Learning-Journal/feature/vistas-fastapi/imagenes14/corazonfondo.png');
            
            /* Puestos aleatoriamente para que no parezca un envoltorio */
            background-position: -5% -5%, 110% 110%, 95% 25%;
            background-size: 320px, 380px, 220px;
            background-repeat: no-repeat;
            opacity: 0.12;
            z-index: -2;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff5f7; 
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            gap: 20px;
        }

        /* 2. TITULO */
        .titulo-superior {
            width: 350px;
            max-width: 85%;
            z-index: 5;
            animation: fadeIn 1.2s ease-out;
        }

        /* 3. EL ELFO (FIXED EN ESQUINA) */
        .novios-decoracion {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 140px;
            z-index: 20; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.08));
        }

        /* 4. LA CAJA CENTRAL */
        .container-central {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 45px 30px;
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        p { 
            color: #1d1d1f; 
            font-size: 1.4rem; 
            font-weight: 600; 
            letter-spacing: -0.5px;
            margin-bottom: 35px; 
        }

        .btn-love {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 18px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-love:active { transform: scale(0.95); }

        .btn-no {
            border-radius: 18px;
            padding: 14px 40px;
            font-weight: 600;
            border: none;
            background-color: #e5e5ea;
            color: #8e8e93;
        }

        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/AlexisJ31/Python-Learning-Journal/feature/vistas-fastapi/imagenes14/elfo.png" class="novios-decoracion" alt="Novios">

    <img src="https://raw.githubusercontent.com/AlexisJ31/Python-Learning-Journal/feature/vistas-fastapi/imagenes14/titulo.png" class="titulo-superior" alt="T√≠tulo">

    <div class="container-central">
        <p>Crisss Quieres ser mi San Valent√≠n este 14 de febrero? ‚ù§Ô∏è</p>
        
        <div class="d-flex justify-content-center gap-3">
            <button id="btnSi" class="btn btn-love">¬°S√≠! üòç</button>
            <button id="btnNo" class="btn btn-no" onclick="handleNoClick()">No üíî</button>
        </div>
    </div>

    <script>
        function handleNoClick() {
            const btnNo = document.getElementById('btnNo');
            btnNo.classList.add('shake');
            const frases = ["jo si es necio", "ay dios mio", "que nooo", "Nop ‚ùå"];
            btnNo.innerText = frases[Math.floor(Math.random() * frases.length)];
            setTimeout(() => { btnNo.classList.remove('shake'); }, 500);
        }

        document.getElementById('btnSi').addEventListener('click', function() {
            document.querySelector('.container-central').style.opacity = '0';
            document.querySelector('.titulo-superior').style.opacity = '0';
            setTimeout(() => { 
                window.location.href = 'opciones.html'; 
            }, 500);
        });
    </script>
</body>
</html>
